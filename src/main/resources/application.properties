server.servlet.context-path=/bms
server.port=8080

logging.level.org.springframework = info

spring.datasource.url=jdbc:mysql://localhost:3306/book_my_show?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Used if we have any column or any custom attribute in our models which is also a MySql identifier to resolve conflict.
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#
# Connection pool properties
#
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=3000
